<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.css" />   
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.1.x" src="http://code.angularjs.org/1.1.5/angular.min.js" data-semver="1.1.5"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script src="app.js"></script>
    <script src="multiselect.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <h3>Multi Select Example</h3> <br>
    <multiselect multiple="true" ng-model="selectedCar" 
    options="c for c in cars" change="selected()" >
    </multiselect>        
  </body>
</html>
